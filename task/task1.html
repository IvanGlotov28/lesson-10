    Задача. Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)

    1.Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
    <br>
    <script>
   function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
     
        console.log(`Історія цін: ${getRandomArr()}`)

        priceMoreThan1000 = priceHistory.filter(el => el>1000)
        console.log(`Новий масив, у якому є тільки ті, що більші за 1000 грн: ${priceMoreThan1000}`)

        
</script>
