  2. Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
    <br>
    <script>
    
    function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
     
        console.log(`Історія цін: ${getRandomArr()}`)

        const indexesPricesMoreThan1000 = priceHistory.map((el, i) => {
          return i}).filter((el, i) =>{
            return priceHistory[i]>1000
          })
        
       
      console.log(`Номери тих, що більші за 1000 грн.: ${indexesPricesMoreThan1000}`)

        
    </script>
