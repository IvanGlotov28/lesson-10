    3.Сформувати список з тих цін, які більші за попереднє значення
    <br>
    <script>
    
    function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
     
        console.log(`Історія цін: ${getRandomArr()}`)

   
 
   pricesGreaterThanPreviousValue = priceHistory.filter((el,i)=>{ 
    if(el>priceHistory[i-1]) return priceHistory[i]
    })
   console.log(pricesGreaterThanPreviousValue)


    </script>
