<body>
    8.Підрахувати кількість цін, що більше за 1000
    <br>
    <script>
      
      function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
        console.log(`Історія цін: ${getRandomArr()}`)

        numberPricesGreaterThan1000 = priceHistory.reduce((counter, el)=>{
         if(el>1000) counter++ 
         return counter 
        },0)

        console.log(`Кількість цін, що більші за 1000: ${numberPricesGreaterThan1000}`)

    </script>
