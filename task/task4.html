    4.Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального

<br>
    <script>
   function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
     
        console.log(`Історія цін: ${getRandomArr()}`)

        const maxNum = priceHistory.reduce((prevValue, el)=>
            el> prevValue ? el : prevValue
        )
        console.log(maxNum)

        percentagesRelationMax = priceHistory.map(el=>{
            return Math.round((el/maxNum)*100)
        })

        console.log(`Значення цін у відсотках стосовно максимального: ${percentagesRelationMax}`)

    </script>
