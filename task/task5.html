    5.Підрахувати кількість змін цін
    <br>
    <script>
function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
        console.log(`Історія цін: ${getRandomArr()}`)

        numberPriceChanges = priceHistory.reduce((acum,el,i) =>{
           
            if(el!==priceHistory[i-1])
            acum++
            return acum
        },0)
        console.log(`Кількість змін цін: ${numberPriceChanges}`);
        
    </script>
