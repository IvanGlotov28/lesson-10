    10.Знайти першу ціну, що більше за 1000
    <br>
    <script>
       function getRandomArr(){
        priceHistory = []
        for(let i=0; i<20;i++){
        const randomNum = 1 + Math.floor(Math.random() * 10000)
        priceHistory.push(randomNum)}
        return priceHistory
        }
        console.log(`Історія цін: ${getRandomArr()}`)

        firstPriceGreaterThan1000 = priceHistory.find(el => el>1000)
        console.log(`Перша ціна,що більша за 1000: ${firstPriceGreaterThan1000}`)

    </script>
